apply plugin: 'java'

// tag::jar[]
jar {
    baseName = 'plivoendpoint'
}
// end::jar[]

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

task copyFiles{
  def PATH=System.getenv('PLIVO_ANDROID_EXAMPLES_PATH')
  [PATH + "/PlivoOutbound/libs", PATH + "/PlivoInbound/libs", PATH + "/PlivoPhone/libs"].each { dest ->
    copy {
      from 'build/libs'
      into dest
    }
  }
}
